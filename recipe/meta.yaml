{% set name = "whois" %}
{% set version = "5.5.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://ftp.debian.org/debian/pool/main/w/whois/whois_{{ version }}.tar.xz
  sha256: 966281eb8301c14a1acc17e46c70061f73179d80e370aef43065c22f0947fb87
  patches:
    - Makefile.patch  # [osx]

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - pkg-config
  host:
    - libidn2
    - libiconv
  run:
    - libidn2

test:
  commands:
    - whois --help
    - mkpasswd --help

about:
  home: https://github.com/rfc1036/whois
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: Intelligent WHOIS client
  dev_url: https://github.com/rfc1036/whois

extra:
  recipe-maintainers:
    - scopatz
